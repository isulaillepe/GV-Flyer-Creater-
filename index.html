<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo.png" type="image/png">
    <title>AIESEC in Saegis Poster Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Inter:wght@400;500;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        /* Base Reset & Variables */
        :root {
            --primary: #037ef3;
            --primary-hover: #0268d1;
            --accent: #f85a3f;
            --accent-hover: #e04a2f;
            --bg-body: #f4f6fa;
            --bg-card: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --border-light: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius-md: 8px;
            --radius-lg: 12px;
            --transition: all 0.2s ease-in-out;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Layout */
        .sidebar {
            width: 420px;
            background: var(--bg-card);
            padding: 32px;
            overflow-y: auto;
            border-right: 1px solid var(--border-light);
            box-shadow: var(--shadow-sm);
            z-index: 10;
        }

        .canvas-area {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #edf2f7 0%, #cbd5e1 100%);
            padding: 40px;
        }

        /* Typography & Headings */
        h2 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 24px;
            display: flex;
            align-items: center;
        }

        h2::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 20px;
            background: var(--primary);
            margin-right: 12px;
            border-radius: 4px;
        }

        .section-divider {
            height: 1px;
            background: var(--border-light);
            margin: 32px 0;
            border: none;
        }

        /* Form Controls */
        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 8px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-light);
            border-radius: var(--radius-md);
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            color: var(--text-main);
            background-color: #f9fafb;
            transition: var(--transition);
        }

        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(3, 126, 243, 0.15);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Checkboxes styling */
        .options-container {
            background: #f9fafb;
            border: 1px solid var(--border-light);
            border-radius: var(--radius-md);
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            color: var(--text-main);
            margin-bottom: 0;
        }

        .checkbox-label input[type="checkbox"] {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        /* Buttons & Actions */
        .btn {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 14px 20px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: var(--radius-md);
            border: none;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            font-family: 'Inter', sans-serif;
        }

        .btn-outline {
            background: #fff;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-outline:hover {
            background: #f0f7ff;
        }

        .btn-accent {
            background: var(--accent);
            color: #fff;
            margin-top: 12px;
        }

        .btn-accent:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-primary {
            background: var(--primary);
            color: #fff;
            margin-top: 24px;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(3, 126, 243, 0.3);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }

        /* Input File styling hack */
        .file-upload-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-upload-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            height: 100%;
        }

        /* Canvas Wrapper */
        #posterCanvas {
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            background-color: #fff;
        }

        /* Info Banners */
        .info-banner {
            background: #e0f2fe;
            color: #0369a1;
            padding: 12px 16px;
            border-radius: var(--radius-md);
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 24px;
            border-left: 4px solid #0ea5e9;
        }

        /* Footer */
        .footer-text {
            color: var(--primary);
            font-family: 'Caveat Brush', cursive, 'Inter', sans-serif;
            font-size: 24px;
            text-align: center;
            margin-top: 40px;
            font-weight: bold;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>1. Template Setup</h2>
    
    <div class="input-group">
        <label>Select Country Drive Link</label>
        <select id="countrySelect" onchange="updateCountrySelect()">
            <option value="India">India</option>
            <option value="Cambodia">Cambodia</option>
            <option value="Thailand">Thailand</option>
            <option value="Vietnam">Vietnam</option>
            <option value="Taiwan">Taiwan</option>
        </select>
        <a href="https://drive.google.com/drive/folders/1jNXAkI2M_p3YDj-ThxpPUSiHRYdxMC6q?usp=drive_link" target="_blank" class="btn btn-outline" style="margin-top: 12px;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
            Download from Drive
        </a>
    </div>

    <div class="input-group">
        <label>Upload Base Image (.jpg/.png)</label>
        <div class="file-upload-wrapper">
            <button class="btn btn-accent">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                Choose Local File
            </button>
            <input type="file" id="fileInput" accept="image/*">
        </div>
    </div>
    
    <hr class="section-divider">
    
    <h2>2. Poster Details</h2>
    
    <div class="info-banner">
        <span>ðŸ’¡</span>
        <span><strong>Pro Tip:</strong> You can click and drag any text or checkmark directly on the canvas to perfectly align it!</span>
    </div>

    <div class="input-group">
        <label>Duration</label>
        <input type="text" id="inputDuration" value="6 weeks" oninput="updatePoster()">
    </div>

    <div class="input-group">
        <label>Country Name</label>
        <input type="text" id="inputCountry" value="India" oninput="updatePoster()">
    </div>

    <div class="input-group">
        <label>Project Description</label>
        <textarea id="inputDesc" oninput="updatePoster()">Global Volunteers will collaborate with formal and technical schools to create and conduct soft and hard skills trainings.</textarea>
    </div>

    <div class="input-group">
        <label>Provided Options</label>
        <div class="options-container">
            <label class="checkbox-label">
                <input type="checkbox" id="optAccommodation" onchange="updatePoster()" checked> Accommodation
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="optTransportation" onchange="updatePoster()" checked> Transportation
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="optComputer" onchange="updatePoster()"> Computer
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="optLeadershipSpace" onchange="updatePoster()" checked> Leadership Space
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="optFood" onchange="updatePoster()" checked> Food
            </label>
        </div>
    </div>

    <button class="btn btn-primary" onclick="downloadPoster()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
        Save Final Poster
    </button>
    
    <div class="footer-text">26-27 B2C Mkt Aiesec In Saegis</div>
</div>

<div class="canvas-area">
    <canvas id="posterCanvas"></canvas>
</div>

<script>
    const canvas = new fabric.Canvas('posterCanvas');
    const canvasWidth = 432;
    const canvasHeight = 540;

    canvas.setWidth(canvasWidth);
    canvas.setHeight(canvasHeight);

    // Initial Text Layers (Invisible until background is loaded)
    const duration = new fabric.Text('', { left: 65, top: 93,fontSize: 28,fontFamily: 'lato',fill: 'white',angle: -10, id: 'durationText' });
    const country = new fabric.Text('', { left: 215, top: 72, fontSize: 65, fontFamily: 'Caveat Brush', fill: '#F85A40', id: 'countryText' });
    const desc = new fabric.Textbox('', { left: 20, top: 270, width: 200,fontSize: 11,lineHeight: 1.1,fontFamily: 'Lato',fill: '#444', id: 'descText' });

    canvas.add(duration, country, desc);

    // FILE UPLOADER LOGIC
    document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();

        reader.onload = function(f) {
            const data = f.target.result;
            fabric.Image.fromURL(data, function(img) {
                // Resize background to fit canvas
                img.scaleToWidth(canvas.width);
                canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas));
                
                // Show text now that we have a template
                updatePoster();
            });
        };
        reader.readAsDataURL(file);
    });

    function renderOptions() {
        const existing = canvas.getObjects().filter(o => o.isOptionElement);
        existing.forEach(o => canvas.remove(o));

        const opts = [
            { id: 'optAccommodation', label: 'Accommodation' },
            { id: 'optTransportation', label: 'Transportation' },
            { id: 'optComputer', label: 'Computer' },
            { id: 'optLeadershipSpace', label: 'Leadership Space' },
            { id: 'optFood', label: 'Food' }
        ];

        let currentY = 195;
        const startX = 25;

        opts.forEach(opt => {
            const el = document.getElementById(opt.id);
            if (el && el.checked) {
                const rect = new fabric.Rect({
                    left: startX,
                    top: currentY + 1,
                    width: 10,
                    height: 10,
                    fill: '#4CAF50',
                    rx: 2,
                    ry: 2,
                    isOptionElement: true
                });
                
                const tick = new fabric.Text('âœ”', {
                    left: startX + 1.5,
                    top: currentY - 2,
                    fontSize: 10,
                    fill: 'white',
                    fontFamily: 'sans-serif',
                    isOptionElement: true
                });

                const text = new fabric.Text(opt.label, {
                    left: startX + 16,
                    top: currentY,
                    fontSize: 11,
                    fontFamily: 'Lato',
                    fill: '#444',
                    isOptionElement: true
                });

                canvas.add(rect, tick, text);
                currentY += 15;
            }
        });
    }

    function updateCountrySelect() {
        const selectedCountry = document.getElementById('countrySelect').value;
        const inputCountry = document.getElementById('inputCountry');
        
        if (inputCountry) {
            inputCountry.value = selectedCountry;
            
            // Auto-load matching template image from the repo
            const imageMap = {
                'India': 'GV India 1.jpg',
                'Cambodia': 'GV Cambodia 1.jpg',
                'Thailand': 'GV Tahi 1.jpg', // Matching the local filename typo
                'Vietnam': 'GV Vietnam 1.jpg',
                'Taiwan': 'Taiwan.jpg'
            };
            
            if (imageMap[selectedCountry]) {
                fabric.Image.fromURL(imageMap[selectedCountry], function(img) {
                    img.scaleToWidth(canvas.width);
                    canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas));
                    updatePoster();
                });
            } else {
                updatePoster();
            }
        }
    }

    function updatePoster() {
        const mappings = [
            { id: 'durationText', val: document.getElementById('inputDuration').value },
            { id: 'countryText', val: document.getElementById('inputCountry').value },
            { id: 'descText', val: document.getElementById('inputDesc').value }
        ];

        mappings.forEach(m => {
            const obj = canvas.getObjects().find(o => o.id === m.id);
            if (obj) {
                obj.set('text', m.val);
            }
        });
        
        renderOptions();
        canvas.renderAll();
    }

    function downloadPoster() {
        const dataURL = canvas.toDataURL({ format: 'jpeg', quality: 1, multiplier: 2 });
        const link = document.createElement('a');
        link.download = 'AIESEC-oGX.jpg';
        link.href = dataURL;
        link.click();
    }
</script>

</body>
</html>
